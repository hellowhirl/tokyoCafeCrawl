<div id="contents">

<h2>CONTACT TOKYO CAFE CRAWL</h2>

<div class="form-style-5">
  <form id="contact_form" action="#" method="POST" enctype="multipart/form-data">
  <fieldset>
  <legend>Your Information</legend>
  <input type="text" name="name" placeholder="Name (お名前)">
  <input type="email" name="email" placeholder="Email (メール)">
  <input type="email" name="website" placeholder="Website (URL)">
  <label for="purpose">Purpose (ご用件)</label>
  <select id="job" name="field4">
    <option selected="selected" disabled="disabled" id="default">Choose one (選択してください)</option>
    <option value="interview">Interview request - 取材の依頼</option>
    <option value="boxing">Post cafe listing - サイトに記事を載せる</option>
    <option value="reading">Collaboration - コラボレーション</option>
    <option value="debate">Other - その他</option>
  </select>
  </fieldset>
  <fieldset>
  <legend>Message</legend>
  <textarea name="message" placeholder="What's up? (内容)"></textarea>
  </fieldset>
  <input type="submit" value="Send / 送信" />
  </form>
</div>
